name: Linter
on: [push, pull_request]
jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install Modules
        run: npm install
      - name: Add node_modules/.bin to PATH
        run: echo $HOME'/npm/bin' >> $GITHUB_PATH
      - name: Run eslint
        run: eslint . --ext .js
