name: Linter
on: [push, pull_request]
jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Linter
        uses: github/super-linter@v4
        with:
          eslint-args: .eslint.js
        env:
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          JAVASCRIPT_ES_CONFIG_FILE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
